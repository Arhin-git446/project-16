<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Utilities Part 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body style="text-align: center;">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Smell</h1>
            <p>Dogs have a sense of smell that's 10,000 to 100,000 times stronger than humans. They can even be trained to detect the scent of human diseases.</p>
        </div>
    </div>

    <div class="container mt-3">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
    </div>

    <div class="container">
        <h1>Badges</h1>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">Secondary</span>
        <span class="badge badge-success">Success</span>
        <span class="badge badge-warning">Warning</span>
        <span class="badge badge-danger">Danger</span>
        <span class="badge badge-info">Info</span>
        <span class="badge badge-light">Light</span>
        <span class="badge badge-dark">Dark</span>
    </div>

    <div class="container">
        <h1>Basic Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">70%</div>
        </div>
    </div>

    <!-- Image Slider -->
    <div id="imageCarousel" class="carousel slide container mt-5" data-ride="carousel">
        <h1>Image Carousel</h1>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="dog 1" class="d-block w-95" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="dog 2.jpg" class="d-block w-95" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="dog 3.jpg" class="d-block w-95" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>
</html>
